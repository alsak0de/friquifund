<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Ponte en contacto con nosotros:</h2>
                <hr class="primary">
                <p>¿Quieres que te ayudemos con tu siguiente proyecto?. Mándanos un email y te responderemos en cuanto tengamos un momento. Te lo prometemos :)</p>
            </div>
        <div class="col-lg-4 col-lg-offset-1 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fas fa-twitter fa-sm wow bounceIn" data-wow-delay=".1s"></i>
              
            </a>
        </div>
        <div class="col-lg-4 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fas fa-envelope-o fa-sm wow bounceIn" data-wow-delay=".1s"></i>
       
            </a>
        </div>
        <div class="col-lg-4 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.github_username }}">
            <i class="fas fa-github fa-sm wow bounceIn" data-wow-delay=".1s"></i>
              
            </a>
        </div>
            
        <div class="col-lg-4 col-lg-offset-1 text-center">
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
            <i class="fas fa-linkedin fa-sm wow bounceIn" data-wow-delay=".1s"></i>
         
            </a>
        </div>


    </div>
</section>
