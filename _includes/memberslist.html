<script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

    {% for member in site.data.members %}
        <span class="badge-base LI-profile-badge" data-locale="es_ES" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="{{member.lnkdnuser}}" data-version="v1"><a class="badge-base__link LI-simple-link" href="{{member.badgelink}}">{{member.name}}</a></span>
    {% endfor %}
